<!DOCTYPE html>

        </section>
        <section class="contentMobile" data-company="foditek">
            <img src="../assets/companies/foditek.png" alt="foditek" title="foditek" class="category-img" />
        </section>
        <section class="contentMobile" data-company="grs-electrodomesticos">
            <img src="../assets/companies/grs-electrodomesticos.png" alt="grs-electrodomesticos" title="grs-electrodomesticos"
                class="category-img" />
        </section>
        <section class="contentMobile" data-company="kingo">
            <img src="../assets/companies/kingo.png" alt="kingo" title="kingo"
                class="category-img" />
        </section>
        <section class="contentMobile" data-company="mabrex">

        <section class="contentMobile" data-company="molvu">

    <!-- Visor de PDF -->
    <div class="pdf-viewer" style="display:none;">
        <p id="pdf-loading" style="display: none;">Loading PDF...</p>
        <canvas id="visorPDF"></canvas>
        <div class="botones">
            <a class="btn-descargar" id="descargarPDF" download>Descargar</a>
            <button class="btn-cerrar" id="cerrarPDF">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="../js/pdf.js"></script>

</html>
