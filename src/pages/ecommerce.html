<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/companies.css" />
    <title>Ecommerce</title>
</head>

<body>
    <main class="container">
        <section class="contentMobile" data-company="acate">
            <img src="../assets/companies/acate.png" alt="acate" title="acate" class="category-img" />
        </section>
        <section class="contentMobile" data-company="kemik">
            <img src="../assets/companies/kemik.png" alt="kemik" title="kemik" class="category-img" />
        </section>
    </main>
    <!-- Visor de PDF -->
    <div class="pdf-viewer" style="display:none;">
        <p id="pdf-loading" style="display: none;">Loading PDF...</p>
        <canvas id="visorPDF"></canvas>
        <div class="botones">
            <a class="btn-descargar" id="descargarPDF" download>Descargar</a>
            <button class="btn-cerrar" id="cerrarPDF">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="../js/pdf.js"></script>
</body>

</html>
